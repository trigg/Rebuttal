<html>

<head>
    <title>Rebuttal Webapp</title>
    <script src="bootstrap.js"></script>
    <script src="core.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class='app' id='app'>
        <form id='signup' class='login' action='javascript:void(0);'>
            <div class='signuplogodiv'><img src='' alt='' class='loginlogo' id='signuplogo' alt='Server logo' />
            </div>
            <div class='signuptitle' id='signuptitle'></div>
            <input type='text' placeholder='Email' id='signupEmail' autocomplete="username" />
            <input type='text' placeholder='Email (again)' id='signupEmail2' autocomplete="username" />
            <input type='text' placeholder='Username' id='signupUser' />
            <input type='password' placeholder='Password' id='signupPassword' autocomplete="new-password" />
            <input type='password' placeholder='Password (again)' id='signupPassword2' autocomplete="new-password" />
            <div id='signupReply'></div>
            <input type='submit' value='Sign Up' id='signupButton' />
        </form>
    </div>
</body>

</html>
